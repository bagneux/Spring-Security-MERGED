<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>User Profile</title> <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="#">User panel</a>
    <div class="ml-auto"><a class="nav-link d-inline" href="/logout">Logout</a></div>
</nav>
<div class="container-fluid mt-3">
    <div class="row"> <!-- Боковая навигация (оставлена для соответствия стилю) -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar border-right">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link active" href="/user/profile">User</a></li>
                </ul>
            </div>
        </nav>

        <!-- Основной контент -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <h2>User information-page</h2>

            <div class="card mt-3">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-bordered mb-0">
                        <tbody>
                        <tr>
                            <th scope="row" style="width: 30%;">Username</th>
                            <td th:text="${user.username}">Username</td>
                        </tr>
                        <tr>
                            <th scope="row">Password</th>
                            <td>********</td> <!-- пароль не выводится; показываем маску -->
                        </tr>
                        <tr>
                            <th scope="row">Role</th>
                            <td>
                                <span th:each="role : ${user.roles}" class="badge badge-info mr-1"
                                      th:text="${role.name}"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>
</div> <!-- Bootstrap JS и зависимости -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
