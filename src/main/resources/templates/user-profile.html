<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Profile</title>
</head>
<body>
<h2>User Profile</h2>
<p>Login: <b th:text="${user.username}">Username</b></p>
<!-- Можно добавить другие данные -->
<p>Roles:
    <span th:if="${user.roles != null}">
        <span th:each="role : ${user.roles}" th:text="${role.name}">Role</span>
    </span>
</p>
<p><a th:href="@{/logout}">Logout</a></p>
</body>
</html>
